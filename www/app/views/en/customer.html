<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" name="customerForm"
				data-ng-submit="SaveCustomer(customerForm,CustomerDetails)">
				<fieldset>
					<div id="legend">
						<legend class="">Customer</legend>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="text" id="details"
								data-ng-model="CustomerDetails.details" placeholder="details"
								class="form-control input-lg">
						</div>
					</div>

					<br />

					<div class="control-group">
						<div class="controls">
							<input type="text" id="name"
								data-ng-model="CustomerDetails.name" placeholder="Name"
								class="form-control input-lg">
						</div>
					</div>
					<br />
					<div class="item">
						<label for="usertype">Type</label> <select style="width: 100%;"
							id="campaigntype" data-ng-model="CustomerDetails.gender"
							class="form-control" required="required">
							<option value="" selected="selected">Select the Type</option>
							<option value="MALE">MALE</option>
							<option value="FEMALE">FEMALE</option>
						</select>
					</div>

					<br />
					
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-success" type="submit">Register</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</div>
</div>
